<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Breakout!</title>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<style type="text/css">
			body {
				background: #FFFFFF;
			}
			canvas {
				background-color: #000000;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="400" height="300"></canvas>

		<script type="text/javascript">
			var ctx,
				ball,
				paddle,
				brick,
				bricks,
				STAGE_WIDTH,
				STAGE_HEIGHT,
				timer;

			ball = {
				"x": 100,
				"y": 100,
				"xVelocity": 1,
				"yVelocity": 1,
				'radius': 6,
				'color': "#FFFFFF"
			};

			paddle = {
				"x": 240,
				"y": 290,
				'width': 75,
				'height': 10,
				'xVelocity': 0,
				'color': "#FFFFFF"
			};

			brick = {
				'padding': 1,
				'width': 79,
				'height': 15

			};

			bricks = {
				"numColumns": 5,
				"numRows": 5,
				'rowColors': ["#FF1C0A", "#FFFD0A", "#00A308", "#0008DB", "#EB0093"],
				'rowHeight': brick.height + brick.padding,
				'columnWidth': brick.width + brick.padding,
				'rows': []
			};

			function init() {
 				ctx = $('#canvas')[0].getContext("2d");
 				STAGE_WIDTH = $('#canvas').width();
 				STAGE_HEIGHT = $('#canvas').height();

				paddle.y = STAGE_HEIGHT - paddle.height;

				$('body').keydown(function(evt) {
					//right
					if(evt.which == 39) {
						paddle.xVelocity = 3;
					}else if(evt.which == 37) {
						paddle.xVelocity = -3;
					}
				});

				$('body').keyup(function() {
					paddle.xVelocity = 0;
				});

				initBricks();

 				return setInterval(draw, 1);
			}

			function initBricks() {
				for(var row=0;row<bricks.numRows;row++) {
					bricks.rows[row] = [];
					for(var col=0;col<bricks.numColumns;col++) {
						bricks.rows[row][col] = 1;
					}
				}
			}

			function drawCircle(x, y, r, color) {
				if(color) {
					ctx.fillStyle = color;
				}
				
				ctx.beginPath();
				ctx.arc(x, y, r, 0, Math.PI*2, true);
				ctx.closePath();

				ctx.fill();
			}


			function drawRect(x, y, w, h, color) {
				if(color) {
					ctx.fillStyle = color;
				}
				
				ctx.beginPath();
				ctx.rect(x, y, w, h);
				ctx.closePath();

				ctx.fill();
			}

			function clear() {
				ctx.clearRect(0,0, STAGE_WIDTH, STAGE_HEIGHT);
			}

			function drawBricks() {
				for(var y=0;y<bricks.rows.length;y++) {
					for(var x=0;x<bricks.rows[y].length;x++) {
						if(bricks.rows[y][x] == 1) {
							drawRect((x*bricks.columnWidth)+brick.padding,
									y*bricks.rowHeight+brick.padding,
									brick.width,
									brick.height,
									bricks.rowColors[y]);
						}
					}
				}
			}

			function draw() {
				clear();

				//draw ball
				drawCircle(ball.x, ball.y, ball.radius, ball.color);

				//draw paddle
				drawRect(paddle.x, paddle.y, paddle.width, paddle.height, paddle.color);

				//draw bricks
				drawBricks();

				ball.x += ball.xVelocity;
				ball.y += ball.yVelocity;

				paddle.x += paddle.xVelocity;

				ball.row = Math.floor(ball.y/bricks.rowHeight);
				ball.col = Math.floor(ball.x/bricks.columnWidth);

				//reverse the ball and mark the brick as broken
				if(ball.row <= bricks.numRows-1 && bricks.rows[ball.row][ball.col]) {
					bricks.rows[ball.row][ball.col] = 0;
					ball.yVelocity = ball.yVelocity * -1;
				}

				if((ball.x + ball.radius + ball.xVelocity)>STAGE_WIDTH) {
					ball.xVelocity = Math.abs(ball.xVelocity) * -1;
				}

				if(ball.x-ball.radius<0) {
					ball.xVelocity = Math.abs(ball.xVelocity);
				}

				//paddle
				if(ball.y-ball.radius>paddle.y) {
					//game over
					clearInterval(timer);
				}else if(ball.y+ball.radius+ball.yVelocity>paddle.y) {
					if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
						ball.yVelocity = Math.abs(ball.yVelocity) * -1;
						ball.xVelocity = 8 * (ball.x - (paddle.x + (paddle.width/2)))/paddle.width;
					}
				}

				if(ball.y-ball.radius<0) {
					ball.yVelocity = Math.abs(ball.yVelocity);
				}
			}

			timer = init();
		</script>
	</body>
</html>
